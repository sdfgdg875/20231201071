<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}百度百科风格项目{% endblock %}</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* 自定义样式 */
        .navbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .sidebar h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }
        .entry-list-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .entry-list-item:last-child {
            border-bottom: none;
        }
        .entry-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .entry-meta {
            color: #666;
            font-size: 14px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid #dee2e6;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'entry_list' %}">
                <strong>百度百科风格项目</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entry_list' %}">首页</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entry_create' %}">创建词条</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category_create' %}">创建分类</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">管理后台</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">登录</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container py-4">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3">
                <div class="sidebar">
                    <h3>百科分类</h3>
                    <ul class="list-unstyled">
                        <li>
                            <a href="{% url 'entry_list' %}" class="text-decoration-none {% if not selected_category %}text-primary{% else %}text-dark{% endif %}">
                                全部词条
                            </a>
                        </li>
                        {% for category in categories %}
                        <li class="my-1">
                            <a href="{% url 'category_entries' category.pk %}" 
                               class="text-decoration-none {% if selected_category == category.pk|stringformat:'s' %}text-primary{% else %}text-dark{% endif %}">
                                {{ category.name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <!-- 主内容 -->
            <div class="col-md-9">
                {% block content %}
                <!-- 子模板内容将在这里显示 -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 百度百科风格项目 - 仅供学习使用</p>
        </div>
    </footer>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
